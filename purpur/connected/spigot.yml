# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
commands:
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  send-namespaced: true
  silent-commandblock-console: true
  spam-exclusions:
  - /skill
  tab-complete: 0
config-version: 12
messages:
  outdated-client: Wrong version! Please use {0}
  outdated-server: Wrong version! Please use {0}
  restart: Server closed
  server-full: The server is full!
  unknown-command: Unknown command. Type "/help" for help.
  whitelist: You are not whitelisted on this server!
players:
  disable-saving: false
settings:
  attribute:
    attackDamage:
      max: 2048
    maxHealth:
      max: 2048
    movementSpeed:
      max: 2048
  bungeecord: true
  debug: false
  log-named-deaths: false
  log-villager-deaths: false
  moved-too-quickly-multiplier: 100.0
  moved-wrongly-threshold: 0.075
  netty-threads: 4
  player-shuffle: 0
  restart-on-crash: false
  restart-script: ./start.sh
  sample-count: 12
  save-user-cache-on-stop-only: false
  timeout-time: 60
  user-cache-size: 1000
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    arrow-despawn-rate: 1200
    below-zero-generation-in-existing-chunks: false
    dragon-death-sound-radius: 0
    enable-zombie-pigmen-portal-spawns: true
    end-portal-sound-radius: 0
    entity-activation-range:
      animals: 24
      flying-monsters: 32
      ignore-spectators: true
      misc: 16
      monsters: 28
      raiders: 48
      tick-inactive-villagers: false
      villagers: 32
      villagers-active-for-panic: true
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      wake-up-inactive:
        animals-every: 1200
        animals-for: 100
        animals-max-per-tick: 4
        flying-monsters-every: 200
        flying-monsters-for: 100
        flying-monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        monsters-max-per-tick: 8
        villagers-every: 600
        villagers-for: 100
        villagers-max-per-tick: 4
      water: 16
    entity-tracking-range:
      animals: 48
      display: 128
      misc: 32
      monsters: 48
      other: 64
      players: 128
    growth:
      bamboo-modifier: 100
      beetroot-modifier: 100
      cactus-modifier: 100
      cane-modifier: 120
      carrot-modifier: 100
      cavevines-modifier: 100
      cocoa-modifier: 100
      glowberry-modifier: 100
      kelp-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      netherwart-modifier: 100
      pitcherplant-modifier: 100
      potato-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      sweetberry-modifier: 100
      torchflower-modifier: 100
      twistingvines-modifier: 100
      vine-modifier: 100
      weepingvines-modifier: 100
      wheat-modifier: 100
    hanging-tick-frequency: 100
    hopper-amount: 1
    hopper-can-load-chunks: false
    hunger:
      combat-exhaustion: 0.09
      jump-sprint-exhaustion: 0.05
      jump-walk-exhaustion: 0.05
      other-multiplier: 0
      regen-exhaustion: 4
      sprint-multiplier: 0.07
      swim-multiplier: 0.01
    item-despawn-rate: 6000
    max-tick-time:
      entity: 1000
      tile: 1000
    max-tnt-per-tick: 16
    merge-radius:
      exp: 3.5
      item: 3
    mob-spawn-range: 4
    nerf-spawner-mobs: false
    seed-ancientcity: default
    seed-buriedtreasure: default
    seed-desert: default
    seed-endcity: default
    seed-fossil: default
    seed-igloo: default
    seed-jungle: default
    seed-mansion: default
    seed-mineshaft: default
    seed-monument: default
    seed-nether: default
    seed-ocean: default
    seed-outpost: default
    seed-portal: default
    seed-shipwreck: default
    seed-slime: default
    seed-stronghold: default
    seed-swamp: default
    seed-trailruins: default
    seed-trialchambers: default
    seed-village: default
    simulation-distance: default
    thunder-chance: 100000
    ticks-per:
      hopper-check: 1
      hopper-transfer: 8
    trident-despawn-rate: 1200
    verbose: false
    view-distance: default
    wither-spawn-sound-radius: 0
    zombie-aggressive-towards-villager: true
